<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <head lang = "pl">
    </head>

    <body>
        <div class="row" layout:fragment="content">
            <h2 class ="indigo-text center" th:text="#{addShowing}">Add showing</h2>
            <form th:action="@{/showing/create}"  th:object="${showing}" method="post"  class="col m8 s12 offset-m2">
                <input type="text" th:field="*{id}" th:hidden="true" th:value="*{id}"/>
                <div class="row">
                    <div class="input-field col s6">
                        <input th:field="*{date}" id="date" type ="text" th:errorclass="invalid" />
                        <label for="date" th:text="#{date}">Date</label>
                        <div th:errors="*{date}" class="red-text">Error</div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input th:field="*{time}" id="time" type ="text" th:errorclass="invalid" />
                        <label for="time" th:text="#{time}">Time</label>
                        <div th:errors="*{time}" class="red-text">Error</div>
                    </div>
                </div>
                 <div class="row">
                    <div class="input-field col s6">
                        <input th:field="*{price}" id="price" type ="text" th:errorclass="invalid" />
                        <label for="price" th:text="#{price}">Time</label>
                        <div th:errors="*{price}" class="red-text">Error</div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <select th:field="*{hall.id}">
                            <option th:each="hall : ${halls}" 
                                    th:value="${hall.id}" 
                                    th:text="${hall.name}">Hall name</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <select th:field="*{movie.id}">
                            <option th:each="movie : ${movies}" 
                                    th:value="${movie.id}" 
                                    th:text="${movie.title}">Hall name</option>
                        </select>
                    </div>
                </div>
                <div class="col s1 center">
                    <button class="btn"  type="submit" name="create">
                        <i th:text="#{save}" class="mdi-content-send center">Save</i>
                    </button>
                </div>
            </form>
        </div>
    </body>

</html>
