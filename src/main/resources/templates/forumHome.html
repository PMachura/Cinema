<html xmlns:th="http://www.thmeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head lang="pl">
</head>

<body>
	<div class="row" layout:fragment="content">

		<div class="row">
			<a class="btn waves-effect waves-teal orange"
				th:href="@{forum/addSection}" th:text="#{addSection}"> Add
				section </a>
		</div>
		<div class="row">
			<ul th:unless="${#lists.isEmpty(sections)}">
				<li th:each="section : ${sections}">
					<div class="row">
						<div class="col s2">
							<h6>
								<span th:text="${section.name}">Unknown</span>
							</h6>
						</div>
						<a class="btn waves-effect waves-teal orange"
							th:href="@{forum/addTopic/}+${section.id}" th:text="#{addTopic}">
							Add section </a>
					</div>
				<li th:each="topic : ${section.topics}">
					<div class="row">
						<div class="col s2">
							<a th:href="@{forum/topic/}+${topic.id}">
							<h6>
								<span th:text="${topic.name}">Unknown</span>
							</h6>
							</a>
							<p>
								<span th:text="${topic.description}">Unknown</span>
							</p>
						</div>

					</div>
				</li>
				</li>







			</ul>

		</div>
	</div>

</body>

</html>
