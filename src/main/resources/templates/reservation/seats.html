<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <head lang = "pl">
        <title>Reservation seats</title>
    </head>

    <body>


        <div class="row" layout:fragment="content">
            <div class ="col m8 s12 offset-m2">
                <h2 class ="indigo-text center" th:text="#{chooseShowing}">Choose showing</h2>
                <div class="row">
                    <form th:action="@{/reservation/user}" method="post" class="col m8 s12 offset-m2">
                        <ul>
                            <li th:each="seat : ${seats}">
                                <div class="row">
                                    <input type="checkbox" th:id="${seat.id}" th:name="seatsId" th:value="${seat.id}" />
                                    <label style="font-size: 20px" th:for="${seat.id}" th:text="Rzad + ' ' + ${seat.row} + ' ' + Miejsce + ' ' +  ${seat.number}" >ASD</label>
                                </div>
                            </li>
                        </ul>

                        <div class="row s12">
                            <button class="btn waves-effect waves-light" type="submit" name="seats">
                                <i class="mdi-content-send center" th:text="#{next}">Next</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
