<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <head lang = "pl">
    </head>

    <body>
        <div class="row" layout:fragment="content">
            <h2 class ="indigo-text center" th:text="#{personalInformation}">Personal information</h2>
            <form th:action="@{/reservation/confirmation}" th:object="${user}" method="post" class="col m8 s12 offset-m2">
                <ul th:if="${#fields.hasErrors('*')}" class="errorlist">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Bad data</li>
                </ul>

                <input type="text" th:field="*{id}" th:hidden="true" th:value="*{id}"/>
                <div class="row">
                    <div class="input-field col s6">
                        <input th:if="${user.id != null}" th:readonly="true" th:field="*{firstName}" id="firstName" type = "text" th:errorclass="invalid" />
                        <input th:if="${user.id == null}" th:field="*{firstName}" id="firstName" type = "text" th:errorclass="invalid" />
                        <label for="firstName" th:text="#{firstName}">First name</label>
                        <div th:errors="*{firstName}" class="red-text">Error</div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input th:if="${user.id != null}" th:readonly="true" th:field="*{lastName}" id="lastName" type ="text" th:errorclass="invalid" />
                        <input th:if="${user.id == null}" th:field="*{lastName}" id="lastName" type ="text" th:errorclass="invalid" />
                        <label for="lastName" th:text="#{lastName}">Last name</label>
                        <div th:errors="*{lastName}" class="red-text">Error</div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input th:if="${user.id != null}" th:readonly="true" th:field="*{email}" id="email" type ="text" th:errorclass="invalid" />
                        <input th:if="${user.id == null}" th:field="*{email}" id="email" type ="text" th:errorclass="invalid" />
                        <label for="email" th:text="#{email}">E-mail</label>
                        <div th:errors="*{email}" class="red-text">Error</div>
                        <div class="red-text" th:text="${error}">Error </div>
                    </div>
                </div>
                <div  class="row">
                    <div class="input-field col s6">
                        <input th:if="${user.id != null}" th:hidden="true" th:readonly="true" th:field="*{password}" id="password" type ="text" th:errorclass="invalid" />
                        <input th:if="${user.id == null}" th:field="*{password}" id="password" type ="text" th:errorclass="invalid" />
                        <label th:if="${user.id == null}" for="password" th:text="#{password}">Password</label>
                        <div th:errors="*{password}" class="red-text">Error</div>
                    </div>
                </div>
                <div class="row s12">
                    <button class="btn waves-effect waves-light" type="submit" name="user">
                        <i class="mdi-content-send right" th:text="#{next}">Next</i>
                    </button>
                </div>
            </form>
        </div>
    </body>

</html>
