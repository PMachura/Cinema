<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <head lang = "pl">
        <title>Reservation movie</title>
    </head>

    <body>


        <div class="row" layout:fragment="content">
            <div class ="col l12 offset-m2">
                <h2 class ="indigo-text center" th:text="#{chooseMovie}">Choose movie</h2>
                <div class="row">
                    <form th:unless="${#lists.isEmpty(movies)}"  th:action="@{/reservation/showing}" method="post" class="col m8 s12 offset-m2">
                        <ul>
                            <li th:each="movie : ${movies}">
                                <div class="row">
                                    <input type="radio" th:id="${movie.id}" th:name="movieId" th:value="${movie.id}" />
                                    <label th:for="${movie.id}"></label>
                                    <div id="movieDetail" th:include="movie/_movie :: content(movie=${movie})"></div>
                                </div>
                            </li>
                        </ul>

                        <div class="row s12">
                            <button class="btn waves-effect waves-light"  type="submit" name="movie">
                                <i th:text="#{next}" class="mdi-content-send center">Next</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
