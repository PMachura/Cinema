<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <head lang = "pl">
        <title>Reservation showings</title>
    </head>

    <body>


        <div class="row" layout:fragment="content">
            <div class ="col m8 s12 offset-m2">
                <h2 class ="indigo-text center" th:text="#{chooseShowing}">Choose showing</h2>
                <div class="row">
                    <form th:action="@{/reservation/seats}" method="post" class="col m8 s12 offset-m2">
                        <ul>
                            <li th:each="showing : ${showings}">
                                <div class="row">
                                    <input type="radio" th:id="${showing.id}" th:name="showingId" th:value="${showing.id}" />
                                    <label style="font-size: 20px" th:for="${showing.id}" th:text="Data + ' ' + ${showing.date} + ' ' + Godzina + ' ' + ${showing.time}" >ASD</label>
                                </div>
                            </li>
                        </ul>

                        <div class="row s12">
                            <button class="btn waves-effect waves-light" type="submit" name="showing">
                                <i class="mdi-content-send center" th:text="#{next}">Next</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
