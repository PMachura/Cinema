<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <head lang = "pl">
    </head>

    <body>
        <div class="row" layout:fragment="content">
            <h2 class ="indigo-text center" th:text="#{personalInformation}">Personal information</h2>
            <form th:action="@{/employee/create}" th:object="${employee}" method="post" class="col m8 s12 offset-m2">
                <ul th:if="${#fields.hasErrors('*')}" class="errorlist">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Bad data</li>
                </ul>
                <input type="text" th:field="*{id}" th:hidden="true" th:value="*{id}"/>
                <div class="row">
                    <div class="input-field col s6">
                        <input th:field="*{firstName}" id="firstName" type = "text" th:errorclass="invalid" />
                        <label for="firstName" th:text="#{firstName}">First name</label>
                        <div th:errors="*{firstName}" class="red-text">Error</div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input th:field="*{lastName}" id="lastName" type ="text" th:errorclass="invalid" />
                        <label for="lastName" th:text="#{lastName}">Last name</label>
                        <div th:errors="*{lastName}" class="red-text">Error</div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input th:field="*{email}" id="email" type ="text" th:errorclass="invalid" />
                        <label for="email" th:text="#{email}">E-mail</label>
                        <div th:errors="*{email}" class="red-text">Error</div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input th:field="*{password}" id="password" type ="text" th:errorclass="invalid" />
                        <label for="password" th:text="#{password}">Password</label>
                        <div th:errors="*{password}" class="red-text">Error</div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <select name="roles" multiple="multiple">
                            <option th:each="role : ${roles}" 
                                    th:value="${role.id}" 
                                    th:text="${role.title}">Role title</option>
                        </select>
                    </div>
                </div>
                <div class="row s12">
                    <button class="btn default" type="submit" name="save">
                        <i class="mdi-content-send center" th:text="#{save}"></i>
                    </button>
                </div>
            </form>
        </div>
    </body>

</html>
