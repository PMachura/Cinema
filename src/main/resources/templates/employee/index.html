<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <head lang = "pl">
        <title>Employees</title>
    </head>

    <body>
        <div class="row" layout:fragment="content">
            <div class ="col m8 s12 offset-m2">
                <h2 class ="deep-orange-text center" th:text="#{employees}">Employees</h2>           
                <h5 class="red-text" th:text="${operationResultMessage}"></h5>
                <div class="row">
                    <a class="btn waves-effect waves-teal orange" th:href="@{employee/add}" th:text="#{addEmployee}"> 
                        Add employee
                    </a>  
                </div>
                <div class ="row">
                    <form th:action="@{/employee}" method="GET">
                        <div class="input-field  col l3">
                            <input th:id="email" th:name="email" th:type="text"/>
                            <label for="email" th:text="#{email}">Email</label>
                        </div>
                        <div class="col l1">
                            <button class="btn default" type="submit">
                                <i class="mdi-content-send center" th:text="#{search}"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <ul th:unless="${#lists.isEmpty(employees)}">
                    <li th:each="employee : ${employees}">
                        <div class="row">
                            <div id="employees" th:include="employee/_employee :: content(employee=${employee})"></div>
                            <a class="btn waves-effect waves-teal orange" th:href="@{employee/{id}/edit(id=${employee.id})}" th:text="#{edit}">Edit</a>
                            <a class="btn waves-effect waves-teal orange" th:href="@{employee/{id}/show(id=${employee.id})}" th:text="#{show}">Show</a>
                            <a class="btn waves-effect waves-teal orange" th:href="@{employee/{id}/delete(id=${employee.id})}" th:text="#{delete}">Delete</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </body>

</html>
